{% extends 'base.html' %}

{% block content %}

<div>
  <form action="" method="post" enctype="multipart/form-data">
    <h4>Ticket</h4>
    {% if ticket %}
      {{ticket.name}}
    <img src="{{ticket.image.url}}" alt="{{ticket.image}}">
      {{ticket.description}}
    {% else %}
        {{ticket_form.as_p}}
    {% endif %}
    <h4>Review</h4>
    {{review_form.as_p}}
    {% csrf_token %}
    <input type="submit" value="envoyer">
  </form>
</div>
{% endblock %}
